<html>
<h1>Grupos</h1>

<hr>
<div class="main">

<div id="cadastro">
    <h2>Novo grupo</h2>
    <table>
        <tr>
            <td>Nome do grupo</td>
            <td><input (click)="onMove()" [(ngModel)]="grupo.nome"></td>
            <td><button (click)="criar(grupo)">Criar Grupo</button></td>
            <td class="errorMsg" *ngIf="nomeInvalido">
                Nome invalido
            </td>
        </tr>
        <tr>
            
        </tr>
    </table>
    
</div>

<div id="grupos">
    <h2>Grupos existentes</h2>
    <table>
        <tr *ngIf="grupos.length > 0">
            <th>Nome</th>
        </tr>
        <tr *ngFor="let g of grupos">
            <ul>
                <li>{{g.nome}}</li>
            </ul>
            <td>
                <tr *ngFor="let p1 of g.integrantes">
                    <td>{{p1.nome}}</td>
                </tr>
            </td>
            <td>
                <select>
                    <option></option>
                    <option [(ngModel)]="p2" *ngFor="let p2 of pesquisadores">{{p2.nome}}</option>
                </select>
            </td>
            
        </tr>
        
    </table>
    
</div>
</div>

</html>
